apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: microservice-demo
spec:
  # NodePort makes the static site reachable during local clusters (e.g., kind/minikube).
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
  # In production, prefer Ingress for external exposure with TLS.

