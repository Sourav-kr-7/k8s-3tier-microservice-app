apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: microservice-demo
spec:
  # Internal-only DB endpoint; not exposed outside cluster.
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  # Keep DB private; app reaches it via service DNS name.

