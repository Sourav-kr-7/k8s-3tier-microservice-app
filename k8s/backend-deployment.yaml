apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: microservice-demo
spec:
  # Run two replicas by default to avoid single-point failure.
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # Replace with your own registry path before deploying.
          image: ghcr.io/your-org/k8s-microservice-backend:latest
          ports:
            - containerPort: 5000
          # Pull database config from ConfigMap/Secret to keep code immutable and
          # allow easy rotation in different environments.
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_HOST
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_NAME
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PASSWORD
          # Probes let Kubernetes route traffic only to healthy containers.
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 20

