version: "3.9"

services:
  postgres-service:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: usersdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: supersecret
    volumes:
      # Persist data between container restarts during local dev.
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend-service:
    build: ./app/backend
    environment:
      DB_HOST: postgres-service
      DB_NAME: usersdb
      DB_USER: appuser
      DB_PASSWORD: supersecret
      DB_PORT: 5432
    depends_on:
      - postgres-service
    ports:
      - "5000:5000"

  frontend-service:
    build: ./app/frontend
    depends_on:
      - backend-service
    ports:
      - "8080:80"

volumes:
  pgdata:

